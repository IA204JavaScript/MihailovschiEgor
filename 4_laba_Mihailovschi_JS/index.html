<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
  <h1>Transactions</h1>

  <form id="transaction-form">
    <label for="date">Дата и Время:</label>
    <input type="datetime-local" id="date" required>

    <label for="amount">Сумма:</label>
    <input type="number" id="amount" required step="0.01">

    <label for="category">Категория:</label>
    <select id="category">
      <option value="Groceries">Продукты</option>
      <option value="Transportation">Транспорт</option>
      <option value="Entertainment">Развлечения</option>
      <option value="Dining">Еда</option>
      <option value="Shopping">Шоппинг</option>
    </select>

    <label for="description">Описание:</label>
    <input type="text" id="description" required>

    <button type="submit">Добавить транзакцию</button>
  </form>
  
  <div id="elem"></div>

  <div id="total-amount" style="margin-top: 20px; font-size: 18px;">
    Общая сумма: 0.00 руб.
  </div>

  <div id="transaction-details" style="margin-top: 20px; font-size: 18px; padding: 10px; background-color: #f1f1f1;">
  </div>

  <script type="module" src="/src/index.js"></script>
    
</body>
</html>
